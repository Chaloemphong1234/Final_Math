<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ - ระบบสอบออนไลน์</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card-login {
      display: flex; gap: 30px; background: white; padding: 40px;
      border-radius: 20px; box-shadow: var(--shadow);
      align-items: center; max-width: 800px;
    }
    .numpad-container {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;
      background: #f8f9fa; padding: 20px; border-radius: 15px; border: 1px solid #eee;
    }
    .num-btn {
      width: 65px; height: 65px; font-size: 1.4rem; font-weight: bold;
      border: none; background: white; border-radius: 50%;
      cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      display: flex; align-items: center; justify-content: center;
      color: #333;
    }
    .num-btn:active { background: var(--primary); color: var(--accent); }
    .btn-action { background: #ffebee; color: #e74c3c; }
    #sid {
      width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px;
      border: 2px solid #ddd; font-size: 1.8rem; text-align: center;
      letter-spacing: 4px; font-weight: bold; background: #fff; color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="card-login">
      <div class="login-info" style="flex:1; text-align:center;">
        <img height="90" src="im/it.png" style="margin-bottom:15px;">
        <h2 style="color:var(--primary); margin:0;">ระบบสอบออนไลน์</h2>
        <p style="color:var(--secondary);">รายวิชาคณิตศาสตร์คอมพิวเตอร์</p>
        <input type="text" id="sid" placeholder="----------" readonly>
        <button class="btn-login" style="width:100%; height:55px;" onclick="checkStudent()">เริ่มต้นการทดสอบ</button>
      </div>
      <div class="numpad-container">
        <button class="num-btn" onclick="pressNum('1')">1</button>
        <button class="num-btn" onclick="pressNum('2')">2</button>
        <button class="num-btn" onclick="pressNum('3')">3</button>
        <button class="num-btn" onclick="pressNum('4')">4</button>
        <button class="num-btn" onclick="pressNum('5')">5</button>
        <button class="num-btn" onclick="pressNum('6')">6</button>
        <button class="num-btn" onclick="pressNum('7')">7</button>
        <button class="num-btn" onclick="pressNum('8')">8</button>
        <button class="num-btn" onclick="pressNum('9')">9</button>
        <button class="num-btn btn-action" onclick="pressNum('clr')">C</button>
        <button class="num-btn" onclick="pressNum('0')">0</button>
        <button class="num-btn btn-action" onclick="pressNum('del')">←</button>
      </div>
    </div>
  </div>
  <script src="exam.js"></script>
  <script>
    function pressNum(val) {
      const input = document.getElementById('sid');
      if (val === 'del') input.value = input.value.slice(0, -1);
      else if (val === 'clr') input.value = '';
      else if (input.value.length < 13) input.value += val;
    }
  </script>
</body>
</html>
