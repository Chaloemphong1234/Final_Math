<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ - ระบบสอบออนไลน์</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ตั้งค่า Full Screen 100% */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Sarabun', sans-serif;
    }

    .main-wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      background: #fdfaf6;
    }

    /* ฝั่งซ้าย: ข้อมูลรายวิชา (โทนเข้มหรู) */
    .info-section {
      flex: 0.8;
      background: linear-gradient(135deg, #2d1b15 0%, #442f2b 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }

    .info-section::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(var(--accent) 0.5px, transparent 0.5px);
      background-size: 40px 40px;
      opacity: 0.1;
    }

    /* ฝั่งขวา: แป้นพิมพ์และช่องกรอก (โทนสว่างสะอาด) */
    .input-section {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 40px;
    }

    .logo-main {
      height: 150px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
      z-index: 1;
    }

    .course-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      color: var(--accent);
      z-index: 1;
    }

    .college-name {
      font-size: 1.2rem;
      opacity: 0.8;
      letter-spacing: 2px;
      margin-top: 10px;
      z-index: 1;
    }

    /* ดีไซน์ช่องกรอกรหัสใหม่ */
    .input-display {
      width: 450px;
      margin-bottom: 40px;
      text-align: center;
    }

    .input-label {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    #sid {
      width: 100%;
      border: none;
      border-bottom: 4px solid var(--primary);
      background: transparent;
      font-size: 3.5rem;
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      letter-spacing: 10px;
      padding: 10px 0;
      outline: none;
      transition: all 0.3s;
    }

    #sid::placeholder {
      color: #eee;
    }

    /* แป้นพิมพ์วงกลม */
    .numpad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .num-circle {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      border: 2px solid #f0f0f0;
      background: #fff;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
    }

    .num-circle:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.15);
    }

    .num-circle:active {
      transform: scale(0.9);
      background: #fafafa;
    }

    .btn-red {
      color: #e74c3c;
      border-color: #fdf2f2;
    }

    .btn-red:hover {
      background: #e74c3c;
      color: #fff;
      border-color: #e74c3c;
    }

    /* ปุ่ม Login ด้านล่าง */
    .login-footer {
      margin-top: 50px;
      width: 450px;
    }

    .btn-submit {
      width: 100%;
      padding: 22px;
      border-radius: 15px;
      border: none;
      background: var(--primary);
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(45, 27, 21, 0.2);
    }

    .btn-submit:hover {
      filter: brightness(1.2);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="info-section">
      <img src="im/it.png" class="logo-main">
      <h1 class="course-title">ระบบสอบปลายภาคเรียน</h1>
      <p class="college-name">รายวิชาวิชาคณิตศาสตร์คอมพิวเตอร์</p>

      <div style="position: absolute; bottom: 40px; opacity: 0.5; font-size: 1rem;">CHAIYAPHUM TECHNICAL COLLEGE</div>
    </div>

    <div class="input-section">
      <div class="input-display">
        <div class="input-label">กรุณากรอกรหัสนักศึกษา</div>
        <input type="text" id="sid" placeholder="-----------" readonly>
      </div>

      <div class="numpad-grid">
        <button class="num-circle" onclick="pressNum('1')">1</button>
        <button class="num-circle" onclick="pressNum('2')">2</button>
        <button class="num-circle" onclick="pressNum('3')">3</button>
        <button class="num-circle" onclick="pressNum('4')">4</button>
        <button class="num-circle" onclick="pressNum('5')">5</button>
        <button class="num-circle" onclick="pressNum('6')">6</button>
        <button class="num-circle" onclick="pressNum('7')">7</button>
        <button class="num-circle" onclick="pressNum('8')">8</button>
        <button class="num-circle" onclick="pressNum('9')">9</button>
        <button class="num-circle btn-red" onclick="pressNum('clr')">C</button>
        <button class="num-circle" onclick="pressNum('0')">0</button>
        <button class="num-circle btn-red" onclick="pressNum('del')">←</button>
      </div>

      <div class="login-footer">
        <button class="btn-submit" onclick="checkStudent()">เริ่มต้นการทดสอบ</button>
      </div>
    </div>
  </div>

  <script src="exam.js"></script>
  <script>
    function pressNum(val) {
      const input = document.getElementById('sid');
      if (val === 'del') {
        input.value = input.value.slice(0, -1);
      } else if (val === 'clr') {
        input.value = '';
      } else {
        if (input.value.length < 11) { // รหัส นศ. 11 หลัก
          input.value += val;
        }
      }
    }
  </script>
</body>
</html>
